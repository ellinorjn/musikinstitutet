<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Roboto|Roboto+Condensed" rel="stylesheet">    <title>Musikinstitutet</title>
</head>
<body>
    
    <div class="header-flex-wrapper">
        <div class="nav-bar">
            <nav>
                <div class="hamburger-icon" id="hamburgerIcon">
                    <img src="images/hamburger-icon.png" id="hamburgerIcon">
                </div>
                <div class="navigation" id="navigation">
                    <div class="nav-list">
                    
                    <ul>
                        <li id="homeLink">Home</li>
                        <li id="artistsLink">Artists</li>
                        <li id="tracksLink">Tracks</li>
                        <li id="albumsLink">Albums</li>
                        <li id="playlistsLink">Playlists</li>
                    </ul>
                
                    </div>
                    <div class="add-button">
                        <button id="addNew">Add New</button>
                    </div>
                </div>
            </nav>
        </div>
        
            <div class="header-image-wrapper">
                <header>
                    <div class="header-image"></div>
                </header>
            </div>
        </div>
        <main>

        <div class="wrapper">

            <div class="artists-wrapper" id="artistsOutput"></div>

            <h2>Top 8 - Albums</h2>
            <div class="albums-wrapper" id="albumsOutput"></div>
            <div class="individual-albums-wrapper" id="individualAlbums"></div>
            
            <h2>Top 8 - Playlists</h2>
            <div class="playlists-wrapper" id="playlistsOutput"></div>


            <div class="album-form-wrapper " id="albumFormWrapper">
                <h2>Add New Album</h2>
                <form id="newAlbum">
                    Title<br>
                    <input type="text" id="newAlbumTitle" name="title"><br>

                    Artists<br>
                    <input type="text" id="newAlbumArtists" name="artists"><br>

                    <input type="submit" id="newAlbumSubmit" value="Save">
                </form>
            </div>

            <div class="artist-form-wrapper" id="artistFormWrapper">
                <h2>Add New Artist</h2>
                <form id="newArtist">
                    Name<br>
                    <input type="text" id="newArtistName" name="name"><br>

                    Born<br>
                    <input type="date" id="newArtistBirthday" name="born"><br>
                    <input type="submit" id="newArtistSubmit" value="Save">
                </form>
            </div>
    </div>

    </main>
    <script src="js/main.js"></script>
</body>
</html>
