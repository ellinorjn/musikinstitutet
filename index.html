<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <title>Musikinstitutet</title>
</head>
<body>
    
        <div class="header-flex-wrapper">
            <div class="nav-bar">
                <div class="nav-list">
                    <nav>
                        <ul>
                            <li id="homeLink">Home</li>
                            <li id="artistsLink">Artists</li>
                            <li id="tracksLink">Tracks</li>
                            <li id="albumsLink">Albums</li>
                            <li id="playlistsLink">Playlists</li>
                        </ul>
                    </nav>
                </div>
                <div class="add-button">
                    <button id="addNew">Add New</button>
                </div>
            </div>

            <div class="header-image-wrapper">
                <header>
                    <div class="header-image"></div>
                </header>
            </div>
        </div>
        <main>

        <div class="wrapper">

            <div class="albums-wrapper" id="albumsOutput"></div>
            <div class="individual-albums-wrapper" id="individualAlbums"></div>
            <div class="playlist-wrapper" id="playlistsOutput"></div>

            <div class="album-form-wrapper hidden" id="albumFormWrapper">
                <h2>Add New Album</h2>
                <form id="newAlbum">
                    Title<br>
                    <input type="text" id="newAlbumTitle" name="title"><br>

                    Artists<br>
                    <input type="text" id="newAlbumArtists" name="artists"><br>

                    <input type="submit" id="newAlbumSubmit" value="Save">
                </form>
            </div>
        </div>

    </main>
    <script src="js/main.js"></script>
</body>
</html>
